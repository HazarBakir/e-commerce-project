<!DOCTYPE html>
<html>
  <head>
    <title>React Products</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({productName, price, discountPrice, imageSrc}){
            return(
                <>
                    <div>
                        <img src={imageSrc} width="100"/>
                    </div>
                    <div>
                        {productName}
                        <br />
                        <br />
                    </div>
                    {discountPrice ? (
                        <>
                            <div>
                                <del>Price: ${price}</del>
                                <br />
                                <br />
                            </div>
                            <div>
                                Discounted Price: ${discountPrice}
                            </div>
                        </>
                    ) : (
                        <div>
                            Price: ${price}
                            <br />
                            <br />
                        </div>
                    )}
                    <div>
                        <button>Add to cart</button>
                        <br />
                        <br />
                    </div>
                </>
            );
        }
        function App() {
            return (
              <div>
                <ProductDetails productName="Tennis Balls" price="10.90" discountPrice="5.45" imageSrc="tennis-balls.png" />
                <ProductDetails productName="Cotton Socks" price="8" imageSrc="cotton-socks.png" />
                <ProductDetails productName="Plain T-Shirt" price="12" imageSrc="plain-t-shirt.png" />
              </div>
             );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
