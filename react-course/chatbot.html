<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  
</head>

<body>
  <div class="js-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      async function sendMessage() {
        if (isLoading) return;

        const newChatMessages = [
          ...chatMessages,
          {
            id: crypto.randomUUID(),
            message: inputText,
            sentBy: "user"
          }
        ];
        setChatMessages(newChatMessages);
        setIsLoading(true);

        // Create loading message
        const loadingMessageId = crypto.randomUUID();
        const messagesWithLoading = [
          ...newChatMessages,
          {
            id: loadingMessageId,
            message: <img src="loading-spinner.gif" className="loading-spinner" />,
            sentBy: "robot"
          }
        ];
        setChatMessages(messagesWithLoading);

        // Get response and update the same message
        const response = await Chatbot.getResponseAsync(inputText);
        setChatMessages(prevMessages =>
          prevMessages.map(msg =>
            msg.id === loadingMessageId
              ? { ...msg, message: response }
              : msg
          )
        );
        setIsLoading(false);
      }

      return (
        <div className="chat-input-container">
          <input
            className="chat-input"
            type="text"
            placeholder="type to chat"
            size="30"
            onChange={saveInputText}
            value={inputText}
            disabled={isLoading}
            onKeyDown={(event) => {
              if (event.key === "Enter") {
                sendMessage();
                setInputText('');
              }
              if (event.key === "Escape") {
                setInputText('')
              }
            }}
          />
          <button
            onClick={sendMessage}
            disabled={isLoading}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    function ChatMessage({ message, sentBy }) {
      return (
        <div className={
          sentBy === "robot"
            ? "chat-message-robot"
            : "chat-message-user"
        }>
          {sentBy === "robot" && (
            <img src="robot.png" className="chat-message-profile" />
          )}
          <div className="chat-message-text">
            {message}
          </div>
          {sentBy === "user" && (
            <img src="user.png" className="chat-message-profile" />
          )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {

      function useAutoScroll(dependency) {
        const ref = React.useRef(null);
        React.useEffect(() => {
          const containerElem = ref.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependency]);
        return ref;
      }
      const chatMessagesRef = useAutoScroll(chatMessages);


      return (
        chatMessages.length === 0 ? (
          <div className="empty-chat-message">
            Welcome to the chatbot project! Send a message using the textbox below
          </div>
        ) : (
          <div className="chat-messages-container"
            ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  key={chatMessage.id}
                  message={chatMessage.message}
                  sentBy={chatMessage.sentBy}
                />
              );
            })}
          </div>
        )
      )
    }


    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
